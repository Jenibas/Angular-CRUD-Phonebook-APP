<a class="btn btn-primary btn-lg" routerLink="/">
  <i class="fa fa-arrow-left"></i> Back</a>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>
            Add New Contact
          </h2>
        </div>
        <div class="card-body">
          <form id="formNewContact" name='formNewContact' #contactData="ngForm" (ngSubmit)="addNewContact(contactData.value)">
            <div class="form-group">
              <label>Contact ID:</label>
              <input class="form-control" type="number" name="c_id" id="c_id" placeholder="Enter Contact ID" ngModel>
            </div>

            <br>

            <div class="form-group">
              <label>First Name:</label>
              <input class="form-control" type="text" name="c_fname" id="c_fname" placeholder="Enter First Name" ngModel>
            </div>
            <br>

            <div class="form-group">
              <label>Last Name:</label>
              <input class="form-control" type="text" name="c_lname" id="c_lname" placeholder="Enter Last Name" ngModel>
            </div>
            <br>

            <div class="form-group">
              <label>Phone Number:</label>
              <input class="form-control" type="number" name="c_phone" id="c_phone" placeholder="Enter Phone Number" ngModel>
            </div>
            <br>

            <input class="btn btn-success justify ml-5" type="submit" value="Add Contact">
          </form>
          <h3 class="text-success" *ngIf="isAdded">{{confirmationString}}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
